<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Chatbot Juridique</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 30px; background: #f4f4f4; }
    #chat { background: white; padding: 20px; border-radius: 8px; min-height: 300px; max-width: 600px; margin: auto; box-shadow: 0 0 10px #ccc; }
    .message { margin: 10px 0; }
    .user { font-weight: bold; color: navy; }
    .bot { color: darkgreen; }
    input[type=text] { width: 80%; padding: 10px; }
    button { padding: 10px 15px; }
  </style>
</head>
<body>
  <h2 align="center">Chatbot juridique – Exemple</h2>
  <div id="chat"></div>
  <div align="center" style="margin-top: 20px;">
    <input type="text" id="input" placeholder="Pose ta question ici..." />
    <button onclick="repondre()">Envoyer</button>
  </div>

  <script>
    const baseConnaissances = {
      "bonjour": "Bonjour ! Comment puis-je vous aider ?",
      "c'est quoi la responsabilité civile": "C'est l'obligation de réparer un dommage causé à autrui.",
      "merci": "Avec plaisir !",
      "au revoir": "Au revoir et bonne journée !"
    };

    function repondre() {
      const input = document.getElementById("input");
      const question = input.value.toLowerCase().trim();
      const chat = document.getElementById("chat");

      if (question === "") return;

      const reponse = baseConnaissances[question] || "Je suis désolé, je ne connais pas la réponse à cette question.";
      
      chat.innerHTML += `<div class="message user">Vous : ${question}</div>`;
      chat.innerHTML += `<div class="message bot">Chatbot : ${reponse}</div>`;
      
      input.value = "";
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
